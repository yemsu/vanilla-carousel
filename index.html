<!DOChtml>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
</head>
<body>
  <h1>Carousel</h1>
  <h2>1. Basic</h2>
  <div class="carousel">
    <div class="viewport">
      <div class="wrap-slides">
        <div class="slide">
          <img src="https://source.unsplash.com/random/1?horizontal" alt="unsplash random image 1">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/2?horizontal" alt="unsplash random image 2">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/3?horizontal" alt="unsplash random image 3">
        </div>
      </div>
    </div>
  </div>
  <h2>2. Preview Indicator</h2>
  <div class="carousel" data-indicator="type-preview">
    <div class="viewport">
      <div class="wrap-slides">
        <div class="slide">
          <img src="https://source.unsplash.com/collection/4?horizontal" alt="unsplash random image 1">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/5?horizontal" alt="unsplash random image 2">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/6?horizontal" alt="unsplash random image 3">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/13?horizontal" alt="unsplash random image 4">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/14?horizontal" alt="unsplash random image 5">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/15?horizontal" alt="unsplash random image 6">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/16?horizontal" alt="unsplash random image 7">
        </div>
      </div>
    </div>
  </div>
  <h2>3. Side Slide</h2>
  <div class="carousel">
    <div class="viewport">
      <div class="wrap-slides">
        <div class="slide">
          <img src="https://source.unsplash.com/random/7?horizontal" alt="unsplash random image 1">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/8?horizontal" alt="unsplash random image 2">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/9?horizontal" alt="unsplash random image 3">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/13?horizontal" alt="unsplash random image 4">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/14?horizontal" alt="unsplash random image 5">
        </div>
      </div>
    </div>
  </div>
  <h2>4. Multiple Slide</h2>
  <div class="carousel">
    <div class="viewport">
      <div class="wrap-slides">
        <div class="slide">
          <img src="https://source.unsplash.com/random/10?horizontal" alt="unsplash random image 1">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/11?horizontal" alt="unsplash random image 2">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/random/12?horizontal" alt="unsplash random image 3">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
